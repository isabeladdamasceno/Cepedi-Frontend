<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Agência Viagem Feliz</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" type="module"></script>
</head>
<body class="pagina__cadastro">

    <div class="cadastro__Cliente">
    <h1 class="conteudo__tituloform">Cadastro</h1>

            <p class="conteudo__descricaoform">Para se cadastrar na nossa agência, é necessário responder aos seguintes campos:</p>

            <div class="form__cadastro">
                <form action="GET">
                    <div class="campo__essencial">
                    <label>Nome:</label>
                    <input name="nome" id="nome" size="50" class="nome__campo" required type="text" minlength="3"/>
                    <br><br>
                    <span class="mensagem-erro"></span>
                    <br><br>
                    </div>
                    <div class="campo__sexo">
                    <input type="radio" name="sexo" value="M" required> Masculino
                    <input type="radio" name="sexo" value="F" required> Feminino
                    <span class="mensagem-erro"></span>
                    <br><br>
                    </div>
    
                    <div class="cliente__escolhe">
                    <label>Escolha o tipo de cliente que você quer ser:</label>
                    <br><br>
                    <input type="checkbox" name="cliente" value="preminum" required> Premium viagens
                    <br>
                    <input type="checkbox" name="cliente" value="platino" required> Platino viagens
                    <br>
                    <input type="checkbox" name="cliente" value="economico" required> Economico Viagens
                    <span class="mensagem-erro"></span>
                    </div>
                    <br><br>
                    <label>Preferências:</label>
                    <br>
                    <select name="tipo" required>
                        <option value="Praias">Praia</option>
                        <option value="Campo">Campo</option>
                        <option value="Cidade">Cidade</option>
                        <span class="mensagem-erro"></span>
                    </select>
                    <br><br>
                    <label>Faça sua sugestão:</label>
                    <br>
                    <textarea name="txtSugestao" rows="10" cols="50"></textarea>
                    <br><br>
                    <label>Data de Nascimento:</label>
                    <br>
                    <input name="aniversario" id="aniversario" class="campo__escrita campo__escrita--menor" required type="date" maxlength="40" minlength="2"/>
                    <span class="mensagem-erro"></span>
                    <br>
                    <label>E-mail:</label>
                    <br>
                    <input type="email" name="email" maxlength="30" required>
                    <span class="mensagem-erro"></span>
                    <br><br>
                    <div class="botoes__form">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                    </div>

                </form>
            
            </div>
            </form>
    </div>
    <footer class="apresentacao__footer"> 
        <p class="apresentacao__footer__texto"> Agência Viagem Feliz </p>
        <p class="apresentacao__footer__texto"> Vitória da Conquista - Bahia, Brasil </p>
        <p class="apresentacao__footer__texto"> Cepedi </p>
    </footer>

</body>
</html>
